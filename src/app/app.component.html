<div id="container">

  <div id="motd">Message of the day: {{motd}}</div>

  <div>
    <app-transaction-form (onSubmit)="onTransactionSubmit($event)"></app-transaction-form>
  </div>

  <div>
    <h1>Summary</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 budget-statistics-table">
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let element">{{element.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="totalIncome">
        <th mat-header-cell *matHeaderCellDef>Total income</th>
        <td mat-cell *matCellDef="let element">{{element.totalIncome | currency:element.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="totalExpense">
        <th mat-header-cell *matHeaderCellDef>totalExpense</th>
        <td mat-cell *matCellDef="let element">{{element.totalExpense | currency:element.currency}}</td>
      </ng-container>

      <ng-container matColumnDef="totalBalance">
        <th mat-header-cell *matHeaderCellDef>totalBalance</th>
        <td mat-cell *matCellDef="let element">{{element.totalBalance | currency:element.currency}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div id="transaction-list">
      <app-transaction-list [transactions]="transactions$ | async" title="Transactions"></app-transaction-list>
    </div>
  </div>

</div>
